<!DOCTYPE HTML>
<html>
<head>
<title>Backbone Juice Shop</title>
<link rel="stylesheet" href="../css/styles.css" />
</head>

<body>

<div id="header"><h1>Backbone Juice Shop</h1></div>

<div id="sidebar"></div>

<div id="content">
<h2>Welcome to Backbone Juice Shop</h2>
<p>
This is a sample application part of of three-part tutorial showing how to build a CRUD application with Backbone.js.
</p>
</div>

<!-- Templates -->
<script type="text/template" id="tpl-header">
    <span class="title">Backbone Juice Shop</span>
	<button class="new">New Juice</button>
</script>

<script type="text/template" id="tpl-juice-list-item">
	<a href='#juices/<%= id %>'><%= name %></a>
</script>

<script type="text/template" id="tpl-juice-details">

    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="juiceId" name="id" value="<%= id %>" disabled />
        <label>Name:</label>
        <input type="text" id="name" name="name" value="<%= name %>" required/>
        <label>Price:</label>
        <input type="text" id="price" name="price" value="<%= price %>"/>
        <label>Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients" value="<%= ingredients %>"/>
        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>

    <div class="form-right-col">
        <img height="300" src="../pics/<%= picture %>"/>
        <label>Notes:</label>
        <textarea id="description" name="description"><%= description %></textarea>
    </div>

</script>

<!-- JavaScript -->
<script src="../lib/jquery-1.7.1.min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/backbone-min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
